<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise de Noël</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>


    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>

</head>

<body>
    <div id="App">
        <div id="countdown-container" class="hidden">
            <div id="flying-trees"></div>
            <h1>Surprise en préparation 🎁</h1>
            <p>Rendez-vous le <strong>25 décembre à 00h00</strong> pour découvrir le programme !</p>
            <p>L'evenement aura lieu le <strong>30 janvier</strong>.</p>
            <div id="countdown"></div>
        </div>
        <div id="wrapped-container" class="hidden">
            <div class="slide">
                <h2>Direction Chartres 😬</h2>
                <div class="gallery">
                    <img src="r1.avif" alt="Airbnb extérieur">
                    <img src="r2.avif" alt="Salon Airbnb">
                    <img src="r3.avif" alt="Chambre Airbnb">
                </div>
                <p> Mais pourquoi ? 🤨</p>
                <img src="bg.jpg" alt="Airbnb à Chartres" />
            </div>
            <div class="slide">
                <h2>Pour le concert de Zaho de Sagazan 🎤</h2>
                <p>Prépare-toi pour une soirée mémorable !</p>
                <img src="zaho.webp" alt="Concert Zaho de Sagazan" />
                <audio id="background-music" src="zaho-song.mp3" loop></audio>
            </div>
            <div class="slide">
                <h2>Récapitulatif 📋</h2>
                <p>📍 <a href="https://airbnb.com" target="_blank">Lien Airbnb</a></p>
                <p>🎫 <a href="zaho-ticket.jpg" target="_blank">Ticket concert</a></p>
            </div>
        </div>
        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
         gsap.registerPlugin(Flip,EaselPlugin,SlowMo)
        });
       
       </script>
    <script src="script.js"></script>
</body>

</html>
